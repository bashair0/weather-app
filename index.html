<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather forecast</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-blue-100">
      <form class="mb-2 flex w-full max-w-xs">
        <input
          id="city"
          class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
          placeholder="city name, country" />
        <button
          type="submit"
          class="px-6 rounded-r-lg bg-gray-400 text-white font-bold p-4 uppercase border-gray-500 border-t border-b border-r">
          Submit
        </button>
      </form>
      <div class="flex flex-col bg-white rounded p-4 w-full max-w-xs">
        <div id="cityName" class="font-bold text-xl">City</div>
        <div id="time" class="text-sm text-gray-500">Time</div>

        <div
          class="py-20 mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24"
          style="
            width: 100%;
            height: 0;
            padding-bottom: 55%;
            position: relative;
          ">
          <iframe
            src="https://giphy.com/embed/WOfGfEQwDzdGcXYmrn"
            id="img"
            width="100%"
            height="100%"
            style="position: absolute"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen></iframe>
        </div>

        <div class="flex flex-row items-center justify-center mt-6"></div>
        <div class="flex flex-row justify-between mt-10">
          <div class="flex flex-col items-center">
            <div class="font-medium text-sm">Conditions</div>
            <div id="conditions" class="text-sm text-gray-500">--</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-medium text-sm">Fahrenheit</div>
            <div id="fahrenheit" class="text-sm text-gray-500">--</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-medium text-sm">Celsius</div>
            <div id="celsius" class="text-sm text-gray-500">--</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-medium text-sm">UV index</div>
            <div id="uvindex" class="text-sm text-gray-500">--</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
